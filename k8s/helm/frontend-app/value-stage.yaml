# Staging environment values
environment: staging

replicaCount: 2

image:
  repository: zeusdev27/myhello
  tag: "staging"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: stage.nainika.store
      paths:
        - path: /
          pathType: Prefix
    # Only use grafana.nainika.store for Grafana ingress in its own chart/values
  tls:
    - secretName: stage-nainika-store-tls
      hosts:
        - stage.nainika.store

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring

grafana:
  dashboards:
    enabled: true

prometheus:
  enabled: true